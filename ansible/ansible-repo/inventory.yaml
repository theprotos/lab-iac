all:
vars:
  ansible_user: ansible
  ansible_ssh_private_key_file: '~/.ssh/ansible'
  hosts:
    node-ubuntu:
  children:
    ansible:
      hosts:
        ansible1:
        ansible2:
    unix:
      hosts:
        node-ubuntu:
          ansible-host: node-ubuntu
          ansible_user: ansible
        node-redhat:
        node-alpine:
        node-rockylinux:
      vars:
        ansible_user: ansible
        ansible_ssh_private_key_file: '~/.ssh/ansible'
    webservers:
      hosts:
        node-ubuntu:
        node-redhat:
      vars:
        ansible_user: ansible
        ansible_ssh_private_key_file: '~/.ssh/ansible'
